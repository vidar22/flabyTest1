<!DOCTYPE HTML>
<html lang="en">

	<head>
		<title>Flaby</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/header.css">
		<link rel="stylesheet" href="css/buttons.css">
	</head>

	<body>

		<!-- Header -->
		<header>

			<!-- Header's Background -->
			<div class="background">
				<!-- Circles -->
				<div class="circle-outer" >
					<div class="circle-middle">
						<div class="circle-inner" >
							<div class="circle-center"></div>
						</div>
					</div>
				</div>
				<img class="phone-img" src="img/0header/header_phone.png" alt="phone image"/>
				<img class="earphones-img" src="img/0header/header_earphones.png" alt="phone image"/>
				<img class="pencil1-img" src="img/0header/header_pencil1.png" alt="pencil image"/>
				<img class="pencil2-img" src="img/0header/header_pencil2.png" alt="pencil image"/>
				<img class="headphone-img" src="img/0header/header_headphones.png" alt="headphones image"/>
			</div>

			<!-- Section's Content -->
			<div class="section-content">

				<!-- Header Navigation Menu -->
				<header class="header-nav">

					<!-- Logo -->
					<a href="#"><img src="img/0header/logo.png" alt="logo"/></a>

					<div class="right-content">

						<!-- Navigation Menu Items -->
						<nav>
							<li><a href="#">Home</a></li>
							<li><a href="#">Services</a></li>
							<li><a href="#">Portfolio</a></li>
							<li><a href="#">Blog</a></li>
							<li><a href="#">Contact us</a></li>
						</nav>

						<!-- Login Button-->
						<a href="#" class="button blue">Login</a>
					</div>

				</header>

				<!-- Head Content -->
				<div class="header-content">
					<h1>FLAT + FREE = FLABY</h1>
					<h2>A Modern Flat design corporate template for free download with all great features and trendy look.</h2>
					
					<div class="header-content-links">
						<a href="#" id="google_play_btn" class="button">
							<img src="img/0header/google_play_icon.png"/>
							<p>Google Play</p>
						</a>
						<a href="#" id="learn_more_btn" class="button blue">Learn More</a>
					</div>
				</div>
			</div>
			
		</header>

	</body>
</html>
